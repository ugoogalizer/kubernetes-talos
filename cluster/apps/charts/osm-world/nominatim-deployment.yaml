--- # deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nominatim
  name: nominatim
spec:
  selector:
    matchLabels:
      app: nominatim
  template:
    metadata:
      labels:
        app: nominatim
        app.kubernetes.io/name: nominatim # required for Homepage
    spec:
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "LargeWorkload"
        effect: "NoSchedule"
      nodeSelector:
        workload: "LargeWorkload"
      containers:
        - name: nominatim
          # https://github.com/nominatim-app/nominatim/pkgs/container/nominatim 
          image: mediagis/nominatim:5.1 # as at 20251021
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "Australia/Sydney"
            # can only have one of PBF_URL or PBF_PATH
            # - name: PBF_URL  # https://wiki.openstreetmap.org/wiki/Planet.osm#Planet.osm_mirrors
            #   value: "https://download.geofabrik.de/europe/monaco-latest.osm.pbf"
            - name: PBF_PATH 
              value: "/nominatim/data/planet-251020.osm.pbf" # Download in advance from: https://planet.openstreetmap.org/ either via torrent or direct link: https://planet.openstreetmap.org/pbf/planet-latest.osm.pbf
            # - name: PBF_PATH 
            #   value: "/nominatim/data/monaco-251025.osm.pbf"
            - name: IMPORT_WIKIPEDIA
              value: "/nominatim/data/wikimedia-importance.csv.gz" # Downloaded in advance from: https://nominatim.org/data/wikimedia-importance.csv.gz
            # - name: IMPORT_US_POSTCODES
            #   value: 
            # - name: IMPORT_GB_POSTCODES
            #   value: 
            - name: IMPORT_TIGER_ADDRESSES
              value: "/nominatim/data/tiger-nominatim-preprocessed-latest.csv.tar.gz" # Downloaded in advance from: https://nominatim.org/data/tiger-nominatim-preprocessed-latest.csv.tar.gz
            #- name: REPLICATION_URL
            #  value: "https://download.geofabrik.de/europe/monaco-updates/"
            # - name: REPLICATION_UPDATE_INTERVAL # seconds
            #   value: "86400"
            - name: IMPORT_STYLE
              value: "full"
            - name: NOMINATIM_PASSWORD # to connect to postgres with
              valueFrom:
                secretKeyRef:
                  name: nominatim-externalsecrets
                  key: nominatim-postgres-secret
          ports:
            - containerPort: 8080
              name: nominatim-http
              protocol: TCP
            # - containerPort: 5432
            #   name: postgres
            #   protocol: TCP
          resources:
            requests:
              cpu: 18000m # setting to import the world
              memory: 60000Mi # setting to import the world
            limits:
              cpu: 18000m # setting to import the world
              memory: 60000Mi # setting to import the world
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/16/main # /var/lib/postgresql
            - name: source-storage
              mountPath: /nominatim/data
            - name: flatnode-storage
              mountPath: /nominatim/flatnode
        - name: nominatim-ui
          # https://github.com/nominatim-app/nominatim/pkgs/container/nominatim 
          image: smithmicro/n7m-ui:3.5 # as at 20251021
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "Australia/Sydney"
          ports:
            - containerPort: 80
              name: nominatim-ui-ht
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 300Mi
            limits:
              cpu: "1000m"
              memory: "500Mi"
          volumeMounts:
            - name: nominatim-config-volume
              mountPath: /usr/share/nginx/html/theme/config.theme.js # Directory where the JSON file will be mounted
              subPath: config.theme.js
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: nominatim-postgres-pvc
        - name: source-storage
          persistentVolumeClaim:
            claimName: nominatim-source-pvc
        - name: flatnode-storage
          persistentVolumeClaim:
            claimName: nominatim-flatnode-pvc
        - name: nominatim-config-volume
          configMap:
            name: nominatim-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nominatim-postgres-pvc
spec:
  storageClassName: managed-nfs-storage-retain
  accessModes:
    - ReadWriteOnce 
  resources:
    requests:
      storage: 10Gi 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nominatim-source-pvc
spec:
  storageClassName: managed-nfs-storage-retain
  accessModes:
    - ReadWriteOnce 
  resources:
    requests:
      storage: 10Gi 
---
# https://github.com/mediagis/nominatim-docker/blob/master/howto.md#flatnode-files
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nominatim-flatnode-pvc
spec:
  storageClassName: managed-nfs-storage-retain
  accessModes:
    - ReadWriteOnce 
  resources:
    requests:
      storage: 100Gi 
---
apiVersion: v1
kind: Service
metadata:
  name: nominatim-http-svc
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: nominatim-http
  selector:
    app: nominatim
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: nominatim-ui-http-svc
spec:
  ports:
    - name: http-ui
      port: 80
      protocol: TCP
      targetPort: nominatim-ui-ht
  selector:
    app: nominatim
  type: ClusterIP
