apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    #acme.cert-manager.io/http01-ingress-class: nginx-external
    #kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-dns01-prod"
    #cert-manager.io/cluster-issuer: "letsencrypt-staging"
    kubernetes.io/ingress.class: "nginx"
    #acme.cert-manager.io/http01-ingress-class: "nginx-external"
    #nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    #nginx.org/ssl-services: "tvheadend-http-svc"
    # nginx.org/websocket-services: "nominatim-http-svc"        
    nginx.org/proxy-read-timeout: "3600"
    nginx.org/proxy-send-timeout: "3600" 
    nginx.ingress.kubernetes.io/proxy-body-size: "100m" # allow uploads (aka backups) of up to 100MB
  name: nominatim
spec:
  rules:
    - host: nominatim-world.rockyroad.rocks
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nominatim-http-svc
                port:
                  number: 8080
  tls:
    - hosts:
        - nominatim-world.rockyroad.rocks
      secretName: nominatim-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    #acme.cert-manager.io/http01-ingress-class: nginx-external
    #kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-dns01-prod"
    #cert-manager.io/cluster-issuer: "letsencrypt-staging"
    kubernetes.io/ingress.class: "nginx"
    #acme.cert-manager.io/http01-ingress-class: "nginx-external"
    #nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    #nginx.org/ssl-services: "tvheadend-http-svc"
    nginx.org/websocket-services: "nominatim-http-ui-svc"        
    nginx.org/proxy-read-timeout: "3600"
    nginx.org/proxy-send-timeout: "3600" 
    nginx.ingress.kubernetes.io/proxy-body-size: "100m" # allow uploads (aka backups) of up to 100MB
    gethomepage.dev/description: nominatim
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Utils
    gethomepage.dev/icon: nominatim
    gethomepage.dev/name: nominatim
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: nominatim-ui
spec:
  rules:
    - host: nominatim-world.rockyroad.rocks
      http:
        paths:
          - path: /ui(/(.*))? # rewrite /ui/* as /*
          # - path: /ui/(.*) # rewrite /ui/* as /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: nominatim-ui-http-svc
                port:
                  number: 80
          # - path: /ui # catch /ui exactly (lack of trailing slash)
          #   pathType: Exact
          #   backend:
          #     service:
          #       name: nominatim-ui-http-svc
          #       port:
          #         number: 80
---
# Auto server settings upon client startup:
# from: https://github.com/Lurkars/ghs-server/issues/24
# Settings file exported from client and formatted using: https://jsonformatter.org/

# Options can be found here: https://github.com/osm-search/nominatim-ui/blob/master/dist/config.defaults.js
apiVersion: v1
kind: ConfigMap
metadata:
  name: nominatim-config
data:
  config.theme.js: |
    Nominatim_Config.Nominatim_API_Endpoint='https://nominatim-world.rockyroad.rocks/';
    Nominatim_Config.Page_Title="Matt's Geocoder";
    Nominatim_Config.Map_Tile_URL='https://tile.openstreetmap.org/{z}/{x}/{y}.png';
---