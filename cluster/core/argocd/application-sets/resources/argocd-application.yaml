apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ugoogalizer/kubernetes-talos.git
    targetRevision: HEAD
    path: cluster/core/argocd/argocd   # uses EXISTING kustomization
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - Replace=true      #  fixes the 262144 byte bug
