machine:
  features:
    hostDNS:
      enabled: false
      forwardKubeDNSToHost: false
    kubernetesTalosAPIAccess:
      # allows access for backup https://github.com/siderolabs/talos-backup
      enabled: true
      allowedRoles:
      - os:etcd:backup
      allowedKubernetesNamespaces:
      - talos-backup
      - kube-system
      - default
  network:
    interfaces:
      - deviceSelector:
          physical: true
        dhcp: true
        mtu: 9000
    extraHostEntries:
      - ip: 10.20.10.1 
        aliases:
          - spiff.rockyroad.rocks
  time:
    servers:
      - time.cloudflare.com
